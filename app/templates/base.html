<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='imgs/icon_light.png') }}">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Searticle - {% block title %}{% endblock %}</title>
  </head>
  <body class="bg-color-dark">
    
    {% block navbar %}{% endblock %}

    {% block notification %}
      {% include 'notification.html' %}
    {% endblock %}

    {% block content %}{% endblock %} 
    
    {# footer #}
    <div class="footer text-center py-3">
      <div class="container">
        <p class="m-0 text-color-beige">
          Développé avec
          <i class="bi bi-heart-fill" style="color: #f55050"></i> par
          <a
            class="text-decoration-none text-color-yellow "
            href="https://www.facebook.com/profile.php?id=100088857046578"
            target="_blank"
            >Yasmine Sk</a
          >
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script>
      // Fix bootstrap active link state
      var liElement = document.getElementsByClassName("nav-item")
      var links = document.getElementsByClassName("nav-link")

      // Loop through the buttons and add the active class to the current/clicked button
      for (var i = 0; i < links.length; i++) {
        links[i].onclick = function () {
          var current = document.getElementsByClassName("active")

          // If there's no active class
          if (current.length > 0) {
            current[0].className = current[0].className.replace(" active", "")
          }

          this.className += " active"
        }
      }
    </script>
  </body>
</html>
